<div
  style="
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <mat-card>
    <mat-card-content
      style="display: flex; flex-direction: column; align-items: center"
    >
      <h1>Movie Rating</h1>
      <form
        [formGroup]="movieForm"
        class="example-form"
        style="display: flex; flex-direction: column"
      >
        <mat-form-field class="example-full-width">
          <mat-label>Year of Release</mat-label>
          <input
            formControlName="year"
            matInput
            placeholder="2000"
            value="0"
            type="number"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Run Time in minutes</mat-label>
          <input
            formControlName="time"
            matInput
            placeholder="60"
            value="0"
            type="number"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Votes</mat-label>
          <input
            formControlName="votes"
            matInput
            placeholder="5000"
            value="0"
            type="number"
          />
        </mat-form-field>
        <button
          [disabled]="movieForm.invalid"
          mat-raised-button
          color="primary"
          (click)="getMovieRating()"
        >
          Predict Rating
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
